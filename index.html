<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GitHub Repositories Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        .repo-name {
            font-size: 1.2em;
        }

        .repo-description {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>AI GitHub Repositories Collection</h1>
    <ul id="repo-list">
        <!-- Repositories will be populated here -->
    </ul>

    <script>
        const username = '123'; // Replace '123' with the GitHub username you want to fetch repositories from

        async function fetchRepositories() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const repositories = await response.json();
                displayRepositories(repositories);
            } catch (error) {
                console.error('Error fetching repositories:', error);
            }
        }

        function displayRepositories(repositories) {
            const repoList = document.getElementById('repo-list');
            repositories.forEach(repo => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="repo-name"><a href="${repo.html_url}" target="_blank">${repo.name}</a></div>
                    <div class="repo-description">${repo.description || 'No description available.'}</div>
                `;
                repoList.appendChild(listItem);
            });
        }

        // Fetch and populate repositories when the page loads
        fetchRepositories();
    </script>
</body>
</html>
